<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pakistan FM & News Radio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#006600">

<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ðŸ‡µðŸ‡° Pakistan FM & News Radio</h1>
</header>

<div class="container">

    <!-- News Stations -->
    <div class="station">
        <h3>BBC World Service</h3>
        <button onclick="playStation('https://stream.live.vc.bbcmedia.co.uk/bbc_world_service')">Play</button>
    </div>

    <div class="station">
        <h3>Radio Pakistan External</h3>
        <button onclick="playStation('https://stream.radiojar.com/8s5u5tpdtwzuv')">Play</button>
    </div>

    <div class="station">
        <h3>VOA News (Urdu)</h3>
        <button onclick="playStation('https://voa-92.streamguys1.com/live')">Play</button>
    </div>

    <div class="station">
        <h3>VOA Deewa (Pashto)</h3>
        <button onclick="playStation('https://voa-ps.streamguys1.com/live')">Play</button>
    </div>

    <!-- FM Stations -->
    <div class="station">
        <h3>FM 100</h3>
        <button onclick="playStation('STREAM_URL_FM100')">Play</button>
    </div>

    <div class="station">
        <h3>FM 91</h3>
        <button onclick="playStation('STREAM_URL_FM91')">Play</button>
    </div>

    <div class="station">
        <h3>FM 90.4</h3>
        <button onclick="playStation('STREAM_URL_FM90')">Play</button>
    </div>

    <div class="station">
        <h3>FM 99</h3>
        <button onclick="playStation('STREAM_URL_FM99')">Play</button>
    </div>

</div>

<div class="player-section">
    <audio id="player" controls></audio>
    <button class="stop-btn" onclick="stopStation()">Stop</button>
</div>

<script src="script.js"></script>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
